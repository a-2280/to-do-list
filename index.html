<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <script defer src="script.js"></script>
    <title>To-Do List</title>
  </head>
  <body class="loading">
    <header>
      <pre>
████████╗ ██████╗       ██████╗  ██████╗ 
╚══██╔══╝██╔═══██╗      ██╔══██╗██╔═══██╗
   ██║   ██║   ██║█████╗██║  ██║██║   ██║
   ██║   ██║   ██║╚════╝██║  ██║██║   ██║
   ██║   ╚██████╔╝      ██████╔╝╚██████╔╝
   ╚═╝    ╚═════╝       ╚═════╝  ╚═════╝  </pre
      >
    </header>

    <div class="all-tasks">
      <div class="task-lists">
        <h2 class="task-list-title">Lists</h2>
        <div class="list-body">
          <ul class="list-container"></ul>
          <form class="list-form" action="">
            <button class="list-form-button">[+]</button>
            <input
              type="text"
              name="new-list-name"
              id="new-list-name"
              placeholder="New list"
              class="list-text-input"
            />
          </form>
        </div>
      </div>

      <div class="todo-list">
        <div class="todo-list-header">
          <h2 class="todo-list-title"></h2>
          <p></p>
        </div>
        <div class="todo-list-body">
          <div class="todo"></div>
          <form action="" class="task-form">
            <button class="add-task-button">[+]</button>
            <input
              type="text"
              name="new-task-name"
              id="new-task-name"
              placeholder="New task"
              class="new-task-input"
            />
          </form>
          <div class="done-header"></div>
          <div class="done"></div>
        </div>
        <div class="todo-list-footer">
          <button class="todo-list-button clear-button">Clear</button>
          <button class="todo-list-button delete-button">Delete</button>
        </div>
      </div>
    </div>

    <footer>
      <p class="version">/==Version 1.1==/</p>
    </footer>
  </body>
</html>
